<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Stats</title>
    <style>
      :root{--bg:#0b0e13;--fg:#e7ecf3;--muted:#9aa4b2;--card:#151a22;--accent:#4da3ff;}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial}
      .wrap{max-width:1100px;margin:0 auto;padding:24px}
      header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
      nav button{background:transparent;border:1px solid #2a3140;color:var(--fg);padding:8px 12px;margin-right:8px;border-radius:10px;cursor:pointer}
      nav button.active{background:var(--accent);border-color:var(--accent);color:#00122b}
      .card{background:var(--card);border:1px solid #2a3140;border-radius:14px;padding:16px}
      table{border-collapse:collapse;width:100%}
      th,td{padding:8px;border-bottom:1px solid #2a3140;text-align:left}
      input,select{background:#0e131a;color:var(--fg);border:1px solid #2a3140;border-radius:10px;padding:8px}
      .btn{background:#1d2735;border:1px solid #2a3140;color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer}
      .btn.primary{background:var(--accent);border-color:var(--accent);color:#00122b}
      .row{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
      .spacer{height:12px}
      .muted{color:var(--muted)}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
